<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <h1 class="text-center login-title">Sign in to continue to Carpetfield</h1>
    <div class="account-wall">
      <img class="profile-img" src="http://placehold.it/96x96"
           alt="">
      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">

        <input (ngModel)="email" name="email" id="email" type="email" class="form-control" placeholder="Email" required autofocus>

        <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in</button>

        <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">
          Remember me
        </label>

        <a class="pull-right need-help">Need help? </a><span class="clearfix"></span>

      </form>
    </div>
    <a [routerLink]="['/signup']" class="text-center new-account">Create an account </a>
  </div>
</div>
