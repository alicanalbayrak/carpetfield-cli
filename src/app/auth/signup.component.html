<form class="form-signin">
  <h2 class="form-signin-heading">Already have an account ? <a [routerLink] = "['/login']" class="custom-link">Login</a></h2>
  <hr>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required >

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <label for="inputPasswordValidation" class="sr-only">Re-password</label>
  <input type="password" id="inputPasswordValidation" class="form-control" placeholder="Re-password" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
